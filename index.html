<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <title>Sorteo de Nombres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Elegir al 1.ยบ ganador entre <span id="totalComments">2593</span> Comentarios</h1>
        <div class="winner-container">
            <div class="logo">
                <img src="techlife.jpg" alt="Logo" id="winnerLogo">
            </div>
            <div class="winner-name" id="winnerName">Presiona "Elegir Ganador" para iniciar</div>
            <div class="winner-message" id="winnerMessage"></div>
        </div>
        <button id="drawButton">Elegir Ganador</button>
        <div class="result-container" id="resultContainer">
            <h2>GANADOR</h2>
            <div class="winner-result">
                <img src="techlife.jpg" alt="Ganador" class="winner-result-logo">
                <div class="winner-result-name" id="winnerResultName"></div>
                <div class="winner-result-rank">1ยบ</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
